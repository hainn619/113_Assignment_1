{% extends 'base.html' %}

{% block title %}Delete Posts{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure delete "{{ post.title }}" by: {{ post.author }}</p>
<form action="" method="POST">
    {% csrf_token %}
  
    <input class="btn btn-success" type="submit" value="Delete">
</form>
{% endblock content %}
